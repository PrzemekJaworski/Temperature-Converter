<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Temperature-Converter</title>

	<!-- Link to external CSS stylesheet -->
	<link rel="stylesheet" href="css.css" />

	<!-- Font Awesome for icons -->
	<script src="https://kit.fontawesome.com/de5a0f6b97.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- Label with conversion info -->
	<label for="converter">
		Konwerter <span class="one">°C</span> na <span class="two">°F</span>
	</label>

	<!-- Input for temperature value -->
	<input type="number" id="converter" placeholder="Wpisz liczbę..." />

	<!-- Paragraph to display conversion result -->
	<p class="result"></p>

	<!-- Buttons for conversion, reset, and swapping conversion direction -->
	<div>
		<button class="conv">Konwertuj</button>
		<button class="reset">Reset</button>
		<button class="change">Zamień</button>
	</div>

	<!-- Link to external JavaScript file -->
	<script src="main.js"></script>
</body>

</html>
